<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap_head :: bootstrap">
</head>
<body>

	<header>
		<div th:replace="fragments/admin_fragments :: nav_admin"></div>	
	</header>

	<div id="global" class="container">

		<div class="my-4">
			<h2 th:if="${test.id == null}" th:utext="'Créer un test technique'"></h2>
			<h2 th:if="${test.id != null}" th:utext="'Editer le test n° ' + ${test.id}"></h2>
		</div>
	
		<div class="row justify-content-start">
   			 <div class="col-8 pb-5">	
				<form th:object="${test}" method="post">
					<div class="mb-3">
						<label for="nom" class="form-label">Nom du test</label> 
						<input type="text" class="form-control" th:field="*{nom}"/>
						<span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"> Erreur sur le nom </span>
					</div>
					<div class="mb-3">
						<label for="duree" class="form-label">Durée du test</label> 
						<input type="number" class="form-control" th:field="*{duree}"/>
						<span th:if="${#fields.hasErrors('duree')}" th:errors="*{duree}"> Erreur sur la durée </span>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<button type="submit" class="btn btn-dark">Enregistrer</button>
				</form>
			</div>
		</div>
			
	</div>

	<footer th:replace="fragments/admin_fragments :: footer_admin"></footer>	
			
</body>
</html>
