<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap_head :: bootstrap">
</head>
<body>
	<header>
		<div th:replace="fragments/admin_fragments :: nav_admin"></div>	
	</header>
	
	<div id="global" class="container">
	
		<div class="mt-3 text-center">
			<h2 class="bg-dark text-light" th:utext="'Test n° ' + ${test.id}"></h2>
		</div>	
		

		<div class="row">
			<div class="col-12">
				<a class="btn btn-warning float-end" th:href="@{/admins/technicalTests/}">Retour à la liste des tests</a>
				<h4>nom : <span class="fw-lighter" th:utext="${test.nom}"></span></h4>
				<h4>durée : <span class="fw-lighter" th:utext="${test.duree} + 'mn'"></span></h4>
				<h4 class="mb-2 mt-4"><span class="border border-dark py-1 px-2">Questions</span></h4>
			
				<table class="table table-striped table-hover table-sm">
					<thead class="table-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Domaine</th>
							<th scope="col">Niveau</th>
							<th scope="col">Libellé</th>
							<th scope="col">Media associé ?</th>
							<th scope="col">Eliminatoire ?</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="question : ${questions}">
							<th scope="row" th:utext="${question.id}"></th>
							<td th:utext="${question.questionDomain.domain}"></td>
							<td th:utext="${question.level}"></td>
							<td th:utext="${question.text}"></td>
							<td th:if="${question.media == null}" th:utext="Non"></td>
							<td th:if="${question.media != null}" th:utext="Oui"></td>
							<td th:if="${question.isEliminatory == true}" th:utext="Oui"></td>
							<td th:if="${question.isEliminatory != true}" th:utext="Non"></td>
		
						</tr>
					</tbody>
				</table>
			</div>	
			
		</div>

	</div>

</body>
</html>
