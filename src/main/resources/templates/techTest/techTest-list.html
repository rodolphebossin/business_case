<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<h1>Liste des tests techniques </h1>

	<div id="global" class="container">
		<div class="row justify-content-end g-3 align-items-center py-2">
			<div class="col-auto">
				<a class="btn btn-light" th:href="@{/admins/welcome}">Retour au menu</a> 
				<a class="btn btn-light" th:href="@{/logout}">Déconnexion</a> 
				<a class="btn btn-light" th:href="@{/admins/technicalTests/add}">Créer un nouveau test technique</a>
			</div>
		</div>
	</div>

	<table class="table table-striped table-hover table-sm">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Nom</th>
				<th scope="col">Durée</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="technicalTest : ${technicalTests}">
				<th scope="row" th:utext="${technicalTest.id}"></th>
				<td th:utext="${technicalTest.nom}"></td>
				<td th:utext="${technicalTest.duree}"></td>
				<td>
					<a th:href="@{/admins/technicalTests/{id}(id=${technicalTest.id})}">Détail</a>
					<a th:href="@{/admins/technicalTests/edit/{id}(id=${technicalTest.id})}">Modifier</a>
					<a th:href="@{/admins/technicalTests/delete/{id}(id=${technicalTest.id})}">Supprimer</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
