<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap_head :: bootstrap">
</head>
<body>
	<header>
		<div th:replace="fragments/admin_fragments :: nav_admin"></div>	
	</header>
	
	<div id="global" class="container">
	
		<div class="mt-3 text-center">
			<h2>Liste des tests techniques</h2>
		</div>	
		

		<div class="row justify-content-end g-3 align-items-center py-2">
			<div class="col-auto">
				<a class="btn btn-warning" th:href="@{/admins/technicalTests/add}">Créer un nouveau test technique</a>
			</div>
		</div>


		<table class="table table-striped table-hover table-sm" th:if="${technicalTests != null && !technicalTests.isEmpty()}">
			<thead class="table-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nom</th>
					<th scope="col">Durée <span class="text-muted">(mn)</span></th>
					<th scope="col">Nbre de questions</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="technicalTest : ${technicalTests}">
					<th scope="row" th:utext="${technicalTest.id}"></th>
					<td th:utext="${technicalTest.nom}"></td>
					<td th:utext="${technicalTest.duree}"></td>
					<td th:utext="${technicalTest.getTestQuestions().size()}"></td>
					<td>
						<div class="btn-group btn-group-sm" role="group">						
							<a role="button" class="btn btn-outline-dark" th:href="@{/admins/technicalTests/{id}(id=${technicalTest.id})}">Détail</a>
							<a role="button" class="btn btn-outline-dark" th:href="@{/admins/technicalTests/edit/{id}(id=${technicalTest.id})}">Modifier</a>
							<a role="button" class="btn btn-outline-dark" th:href="@{/admins/technicalTests/edit/questions/{id}(id=${technicalTest.id})}">Gérer les questions</a>
							<a role="button" class="btn btn-outline-danger" th:href="@{/admins/technicalTests/delete/{id}(id=${technicalTest.id})}">Supprimer</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	
	</div>
	
	<footer th:replace="fragments/admin_fragments :: footer_admin"></footer>
	
</body>
</html>
