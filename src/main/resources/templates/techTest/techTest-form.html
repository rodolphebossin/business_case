<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>

	<div id="global" class="container">
		<div class="row justify-content-end g-3 align-items-center py-2">
			<div class="col-auto">
				<a class="btn btn-light" th:href="@{/admins/welcome}">Retour au menu</a> 
				<a class="btn btn-light" th:href="@{/logout}">Déconnexion</a> 
				<a class="btn btn-light" th:href="@{/admins/questions/add}">Ajouter une question</a>
			</div>
		</div>
	</div>
	
		<h1>Veuillez selectionner les questions de votre test</h1>
		

	<form th:object="${selectedQuestions}" method="post">
		<table class="table table-striped table-hover table-sm">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Domaine</th>
					<th scope="col">Niveau</th>
					<th scope="col">Libellé</th>
					<th scope="col">Media associé ?</th>
					<th scope="col">Eliminatoire ?</th>
					<th scope="col">Sélection</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="question, itemStat : ${questions}">
					<th scope="row" th:utext="${question.id}"></th>
					<td th:utext="${question.questionDomain.domain}"></td>
					<td th:utext="${question.level}"></td>
					<td th:utext="${question.text}"></td>
					<td th:if="${question.media == null}" th:utext="Non"></td>
					<td th:if="${question.media != null}" th:utext="Oui"></td>
					<td th:if="${question.isEliminatory == true}" th:utext="Oui"></td>
					<td th:if="${question.isEliminatory != true}" th:utext="Non"></td>
					<td>

        				<input type="checkbox" th:value="${question.getId()}" th:name="|selectedQuestions[${itemStat.index}]|"/>
					</td>
				</tr>
			</tbody>
		</table>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<button type="submit" class="btn btn-primary">Enregistrer</button>
		<button type="reset" class="btn btn-primary" id="resetButton" name="reset" th:value="Reset">Effacer</button>
	</form>
</body>
</html>
