<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<h1 th:utext="'Liste des réponses associées à la question' + ${question.id}">Liste des réponses associées à la question </h1>

	<div id="global" class="container">
		<div class="row justify-content-end g-3 align-items-center py-2">
			<div class="col-auto">
				<a class="btn btn-light" th:href="@{/admins/welcome}">Retour au menu</a> 
				<a class="btn btn-light" th:href="@{/admins/questions/}">Retour à la liste des questions</a> 
				<a class="btn btn-light" th:href="@{/logout}">Déconnexion</a> 
				<a class="btn btn-light" th:href="@{/admins/answers/add/{id}(id=${question.id})}">Ajouter une réponse</a>
			</div>
		</div>
	</div>

	<table class="table table-striped table-hover table-sm">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Libellé</th>
				<th scope="col">Media associé ?</th>
				<th scope="col">réponse juste ?</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="answer : ${answers}">
				<th scope="row" th:utext="${answer.id}"></th>
				<td th:utext="${answer.text}"></td>
				<td th:if="${answer.media == null}" th:utext="Non"></td>
				<td th:if="${answer.media != null}" th:utext="Oui"></td>
				<td th:if="${answer.isCorrectAnswer == true}" th:utext="Oui"></td>
				<td th:if="${answer.isCorrectAnswer != true}" th:utext="Non"></td>
				<td>
					<a th:href="@{/admins/answers/{id}(id=${answer.id})}">Détail</a>
					<a th:href="@{/admins/answers/edit/{id}(id=${answer.id})}">Modifier</a>
					<a th:href="@{/admins/answers/delete/{id}(id=${answer.id})}">Supprimer</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
