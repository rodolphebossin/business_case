<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap_head :: bootstrap">

</head>
<body>
	<header>
		<div th:replace="fragments/chefDePro_fragments :: nav_chefDePro"></div>	
	</header>

	<div id="global" class="container">
	
		<div class="mt-3 text-center">
			<h2>Liste des Informations collectives</h2>
		</div>
		<div class="row justify-content-end g-3 align-items-center py-2">
			<div class="col-auto">
				<a class="btn btn-warning" th:href="@{/chefsDeProjet/infocos/add}">Ajouter une infoco</a>
			</div>
		</div>

		<div th:if="${error != null}" class="alert alert-danger" role="alert" th:utext="${error}"></div>

		<table class="table table-striped table-hover table-sm">
			<thead class="table-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nom</th>
					<th scope="col">Date</th>
					<th scope="col">Lieu</th>
					<th scope="col">Test technique associé</th>
					<th scope="col">Chef de projet</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="infoco : ${infocos}">
					<th scope="row" th:utext="${infoco.id}"></th>
					<td th:utext="${infoco.name}"></td>
					<td th:utext="${infoco.date}"></td>
					<td th:utext="${infoco.lieu}"></td>
					<td >
						<div>
							<span th:utext="${infoco.technicalTest.nom}"></span>
							<a role="button" class="btn btn-outline-success btn-sm" th:href="@{'/admins/chefsdeprojet/word?techTest='+ ${infoco.technicalTest.id}}">Word</a>
						</div>		
					</td>
					<td th:utext="${infoco.chefDeProjet}"></td>
					<td>
						<div class="btn-group btn-group-sm" role="group">
							<a role="button" class="btn btn-outline-dark" th:href="@{/chefsDeProjet/infocos/edit/{id}(id=${infoco.id})}">Modifier</a>
							<a role="button" class="btn btn-outline-dark" th:href="@{/chefsDeProjet/infocos/edit/candidats/{id}(id=${infoco.id})}">Gérer les candidats</a>
							<a role="button" class="btn btn-outline-dark" th:href="@{/chefsDeProjet/infocos/show/candidats/{id}(id=${infoco.id})}">Afficher les candidats</a>
							<a role="button" class="btn btn-outline-success" th:href="@{/chefsDeProjet/infocos/sendEmails/{id}(id=${infoco.id})}">Envoyer confirmation</a>
							<a role="button" class="btn btn-outline-danger" th:href="@{/chefsDeProjet/infocos/delete/{id}(id=${infoco.id})}">Supprimer</a>
						</div>					
					</td>
				</tr>
			</tbody>
		</table>
	
	</div>
	
	<footer th:replace="fragments/ChefDePro_fragments :: footer_chefDePro"></footer>
</body>
</html>
