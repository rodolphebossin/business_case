<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap_head :: bootstrap">
<link href="jquery.datetimerpicker.min.css" rel="stylesheet"/>
</head>
<body>
	<header>
		<div th:replace="fragments/chefDePro_fragments :: nav_chefDePro"></div>	
	</header>

	<div id="global" class="container mb-5">
	
		<div class="my-4">
			<h2 th:if="${infoco.id != null}" th:utext="'Verdict du candidat ' + ${candidat.prenom} + ' ' + ${candidat.nom} + ' pour l\'infoco ' + ${infoco.name}"></h2>
		</div>		

		<div class="row justify-content-start">
   			 <div class="col-8 pb-5">
				<form th:object="${interview}" method="post">
					<div class="form-group">
						<label>Ce candidat est-il accepté ?</label>
			            <div class="custom-control custom-radio custom-control-inline">
			                <input type="radio" id="option1" name="option1" class="custom-control-input" value="true" th:field="*{isAccepted}">
			                <label class="custom-control-label" for="option1">Accepté</label>
			            </div>
			            <div class="custom-control custom-radio custom-control-inline">
			                <input type="radio" id="option2" name="option2" class="custom-control-input" value="false" th:field="*{isAccepted}">
			                <label class="custom-control-label" for="option2">Refusé</label>
			            </div>
			        </div>
					<input type="hidden" th:value="${infoco.id}" th:field="*{infocoId}" />
					<input type="hidden" th:value="${interview.id}" th:field="*{id}" />
					<input type="hidden" th:value="${interview.dateTimeInterview}" th:field="*{dateTimeInterview}" />
					<input type="hidden"
							th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					<button type="submit" class="btn btn-dark">Enregistrer</button>
				</form>
			</div>
		</div>


	</div>
	
	<footer th:replace="fragments/chefDePro_fragments :: footer_chefDePro"></footer>	
	


</body>
</html>
