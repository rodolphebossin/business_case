<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>

<h1 th:if="${chefDeProjet.id == null}" th:utext="'Ajouter un chef de projet'"></h1>
<h1 th:if="${chefDeProjet.id != null}" th:utext="'Editer le chef de projet ' + ${chefDeProjet.nom}"></h1>

<a th:href="@{/chefsdeprojet/}">Retour à la liste des chefs de projets</a>

	<form th:object="${chefDeProjet}" method="post">
		<div class="mb-3">
			<label for="nom" class="form-label">Nom</label> 
			<input type="text" class="form-control" th:field="*{nom}"/>
			<span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"> Erreur sur le nom </span>
		</div>
		<div class="mb-3">
			<label for="prenom" class="form-label">Prénom</label> 
			<input type="text" class="form-control" th:field="*{prenom}"/>
			<span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"> Erreur sur le prénom </span>
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email</label> 
			<input type="text" th:field="*{email}" />
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Erreur sur l' email </span>
		</div>
		<div class="mb-3">
			<label for="username" class="form-label">Username</label> 
			<input type="text" class="form-control" th:field="*{username}"/>
			<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Erreur sur le username </span>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Mot de passe</label>
			<input type="password" th:field="*{password}" />
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Erreur sur le mot de passe </span>
		</div>
		<input type="hidden"
				th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
		<button type="submit" class="btn btn-primary">Enregistrer</button>
	</form>

</body>
</html>
