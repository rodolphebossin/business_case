<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap_head :: bootstrap">

</head>
<body>
	<header>
		<div th:replace="fragments/admin_fragments :: nav_admin"></div>	
	</header>

	<div id="global" class="container">
	
		<div class="mt-3 text-center">
			<h2>Liste des chefs de projet</h2>
		</div>
		<div class="row justify-content-end g-3 align-items-center py-2">
			<div class="col-auto">
				<a class="btn btn-warning" th:href="@{/admins/chefsdeprojet/add}">Ajouter un chef de projet</a>
			</div>
		</div>

	

		<table class="table table-striped table-hover table-sm">
			<thead class="table-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nom</th>
					<th scope="col">Pr√©nom</th>
					<th scope="col">Email</th>
					<th scope="col">Username</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="chefDeProjet : ${chefsDeProjet}">
					<th scope="row" th:utext="${chefDeProjet.id}"></th>
					<td th:utext="${chefDeProjet.nom}"></td>
					<td th:utext="${chefDeProjet.prenom}"></td>
					<td th:utext="${chefDeProjet.email}"></td>
					<td th:utext="${chefDeProjet.username}"></td>
					<td>
						<div class="btn-group btn-group-sm" role="group">
							<a role="button" class="btn btn-outline-dark" th:href="@{/admins/chefsdeprojet/edit/{id}(id=${chefDeProjet.id})}">Modifier</a>
							<a role="button" class="btn btn-outline-dark" th:href="@{/admins/chefsdeprojet/delete/{id}(id=${chefDeProjet.id})}">Supprimer</a>
						</div>
						
					</td>
				</tr>
			</tbody>
		</table>
	
	</div>
	
	<footer th:replace="fragments/admin_fragments :: footer_admin"></footer>
</body>
</html>
