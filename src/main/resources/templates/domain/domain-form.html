<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap_head :: bootstrap">
</head>
<body>

	<header>
		<div th:replace="fragments/admin_fragments :: nav_admin"></div>	
	</header>
	
	<div id="global" class="container">
		
		<div class="my-4">
			<h2 th:if="${domain.id == null}" th:utext="'Ajouter un domaine'"></h2>
			<h2 th:if="${domain.id != null}" th:utext="'Editer le domaine' + ${domain.domain}"></h2>
		</div>
		
		<div class="row justify-content-start">
   			 <div class="col-8 pb-5">
				<form th:object="${domain}" method="post">
					<div class="mb-3">
						<label for="domain" class="form-label">Domaine</label> 
						<input type="text" class="form-control" th:field="*{domain}"/>
						<span th:if="${#fields.hasErrors('domain')}" th:errors="*{domain}"> Erreur sur le domaine </span>
					</div>
					<input type="hidden"
							th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					<button type="submit" class="btn btn-primary">Enregistrer</button>
				</form>	
			</div>
		</div>
	
	</div>	

</body>
</html>
