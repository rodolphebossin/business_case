<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap_head :: bootstrap">
</head>
<body>
	<header>
		<div th:replace="fragments/admin_fragments :: nav_admin"></div>	
	</header>
	
	<div id="global" class="container">
		
		<div class="my-4">
			<h2 th:if="${admin.id == null}" th:utext="'Ajout d\'un nouvel administrateur'"></h2>
			<h2 th:if="${admin.id != null}" th:utext="'Edition de l\'administrateur ' + ${admin.prenom} + ' ' +  ${admin.nom}"></h2>
		</div>
		
		<a class="btn btn-warning mb-3" th:href="@{/admins/}">Retour à la liste des administrateurs</a>
		
		<div class="row justify-content-start">
   			 <div class="col-8">
	   			 <form th:object="${admin}" method="post">
					<div class="mb-3">
						<label for="nom" class="form-label">Nom</label> 
						<input type="text" class="form-control" th:field="*{nom}"/>
						<span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"> Erreur sur le nom </span>
					</div>
					<div class="mb-3">
						<label for="prenom" class="form-label">Prénom</label> 
						<input type="text" class="form-control" th:field="*{prenom}"/>
						<span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"> Erreur sur le prénom </span>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label> 
						<input type="email" class="form-control" th:field="*{email}" />
						<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Erreur sur l' email </span>
					</div>
					<div class="mb-3">
						<label for="username" class="form-label">Username</label> 
						<input type="text" class="form-control" th:field="*{username}"/>
						<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Erreur sur le username </span>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Mot de passe</label>
						<input type="password" class="form-control" th:field="*{password}" />
						<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Erreur sur le mot de passe </span>
					</div>
					<input type="hidden"
							th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					<button type="submit" class="btn btn-dark">Enregistrer</button>
				</form>
   			 </div>
   		</div>
		
	</div>
	

	<footer th:replace="fragments/admin_fragments :: footer_admin"></footer>
	

</body>
</html>
