<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap_head :: bootstrap">

</head>

<body>
	<header>
		<div th:replace="fragments/admin_fragments :: nav_admin"></div>	
	</header>


	<div id="global" class="container">
	
		<div class="mt-3 text-center">
			<h2>Liste des administrateurs</h2>
		</div>

		<div class="row justify-content-end g-3 align-items-center py-2">
			<div class="col-auto">
				<a class="btn btn-warning" th:href="@{/admins/add}">Ajouter un administrateur</a>
			</div>
		</div>


		<table class="table table-striped table-hover table-sm">
			<thead class="table-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nom</th>
					<th scope="col">PrÃ©nom</th>
					<th scope="col">Email</th>
					<th scope="col">Username</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="admin : ${admins}">
					<th scope="row" th:utext="${admin.id}"></th>
					<td th:utext="${admin.nom}"></td>
					<td th:utext="${admin.prenom}"></td>
					<td th:utext="${admin.email}"></td>
					<td th:utext="${admin.username}"></td>
					<td>
						<div class="btn-group btn-group-sm" role="group">
						  <a role="button" class="btn btn-outline-dark" th:href="@{/admins/edit/{id}(id=${admin.id})}">Modifier</a>
						  <a role="button" class="btn btn-outline-dark" th:href="@{/admins/delete/{id}(id=${admin.id})}">Supprimer</a>
						</div>	
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
	
	<footer th:replace="fragments/admin_fragments :: footer_admin"></footer>
	
	
</body>
</html>
